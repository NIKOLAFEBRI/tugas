    <link rel="stylesheet" href="styles.css"> <!-- Jika ada file CSS terpisah -->
    <style>
        /* CSS internal bisa dimasukkan di sini jika tidak menggunakan file eksternal */
        body {
            font-family: Arial, sans-serif;
            background-color: #06ffff;
            text-align: center;
            padding: 20px;
        }
        .profile { 
            max-width: 400px;
            margin: 0 auto;
            background-color: #f80000f6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            background-color: #ddd;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #fc0a0a;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
</head>

    </div>
